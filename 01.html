<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #parentContainer {
            width: 400px;
            height: 400px;
            background-color: #f55353;
            /*esse de baixo*/
            position: relative;
        }
        #childContainer {
            width: 100px;
            height: 100px;
            background-color: #feb139;
            /*esses de baixo*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>How to use position: relative, absolute and top, left offset values</title>
</head>
<body>
    <h1>How to use position: relative, absolute and top, left offset values</h1>
    <div id="parentContainer">
      <div id="childContainer"></div>
    </div>
    <a href="index.html">home</a>
</body>
</html>
