<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #parentContainer {
            width: 400px;
            height: 400px;
            background-color: #f55353;
            /*esse de baixo*/
            position: relative;
        }
        #childContainer {
            width: 100px;
            height: 100px;
            background-color: #feb139;
            /*esses de baixo*/
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <title>How to use position: relative and absolute, top, left, right and bottom offset values and margin: auto</title>
</head>
<body>
    <h1>How to use position: relative and absolute, top, left, right and bottom offset values and margin: auto</h1>
    <div id="parentContainer">
      <div id="childContainer"></div>
    </div>
    <a href="index.html">home</a>
</body>
</html>
